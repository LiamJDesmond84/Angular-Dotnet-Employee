<div class="container my-5">
<h1 class="mb-3">Employees</h1>

<table class="table">
    <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Salary</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of employees">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.email}}</td>
        <td>{{x.phone}}</td>
        <td>{{x.salary}}</td>
        <td>{{x.department}}</td>
    </tbody>
</table>
</div>
