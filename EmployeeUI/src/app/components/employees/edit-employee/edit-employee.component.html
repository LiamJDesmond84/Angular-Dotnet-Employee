<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="editEmployee()">
    
                <div class="mb-3">
                    <label for="id" class="form-label">Name</label>
                    <input type="text" name="id" class="form-control" [(ngModel)]="editEmployeeRequest.id">
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" [(ngModel)]="editEmployeeRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="editEmployeeRequest.email">
                    <div class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="number" name="phone" class="form-control" [(ngModel)]="editEmployeeRequest.phone">
                </div>
                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input type="number" name="salary" class="form-control" [(ngModel)]="editEmployeeRequest.salary">
                </div>
                <div class="mb-3">
                  <label for="department" class="form-label">Department</label>
                  <input type="text" name="department" class="form-control" [(ngModel)]="editEmployeeRequest.department">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
    
              </form>
        </div>
    </div>
